{% extends "layout.html" %}

{% block title %}

 questions
{% endblock title %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100 ">
    <div class="content-box bg-black">
<h1>{{ text }}</h1>
    <form action="{% url 'submit_answer' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="question_id" value="{{ id }}">
        <label><input type="radio" name="selected_option" value="A"> {{ options.A }}</label><br>
        <label><input type="radio" name="selected_option" value="B"> {{ options.B }}</label><br>
        <label><input type="radio" name="selected_option" value="C"> {{ options.C }}</label><br>
        <label><input type="radio" name="selected_option" value="D"> {{ options.D }}</label><br>
        <button class='btn btn-primary fw-bold center' type="submit">Submit</button>
    </form>
    </div>
</div>

{% endblock content %}
